  ## Why Didn't Anybody Tell Me This Sh*t Before?

  **Authors:** Marcella Allison, Laura Gale (Editor)  
  **Published:** May 2, 2019  
  **Format:** Kindle Edition  
  **Pages:** 358  
  **Category:** Personal Development  
  **Tags:** Women, Entrepreneurship, Insights  

  ### Overview
  "Why Didn’t Anybody Tell Me This Sh*t Before?" is a groundbreaking collection of wisdom and insights from successful women in the business world. Compiled by Marcella Allison and edited by Laura Gale, this book aims to fill the gaps often left by traditional business narratives, providing invaluable advice particularly for female entrepreneurs.

  ### Features
  - **Collection of Wisdom:** The book brings together candid insights and lessons from a diverse group of successful women.
  - **Focus on Female Entrepreneurs:** Offers specific guidance and encouragement for women navigating the business world.
  - **Alternative Business Narratives:** Challenges traditional business perspectives by presenting stories and advice often overlooked.

  ### Source
  For more information, visit [Goodreads](https://www.goodreads.com/book/show/45732580-why-didn-t-anybody-tell-me-this-sh-t-before).
