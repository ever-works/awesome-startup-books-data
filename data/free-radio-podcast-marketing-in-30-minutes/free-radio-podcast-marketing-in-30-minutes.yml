  # Free Radio & Podcast Marketing In 30 Minutes


  **Category:** Marketing & Sales  

  **Tags:** marketing, growth, customer-acquisition  

  **Brand:** in-30-minutes-guides  

  **Format:** Book (short, ~30-minute read)


  ## Overview


  “Free Radio & Podcast Marketing In 30 Minutes” is a concise guide for
  entrepreneurs and startup founders on using radio interviews and podcast
  appearances as a low-cost marketing channel. It focuses on practical steps for
  getting booked, communicating your story effectively, and turning those
  appearances into business growth.


  ## Features


  - **Radio & podcast as a marketing channel**  
    - Explains how interviews on radio shows and podcasts can drive awareness and sales for startups and small businesses.
    - Positions audio interviews as a low-cost, high-ROI alternative or complement to other marketing tactics.

  - **Booking interviews**  
    - Guidance on identifying relevant stations and shows to approach.  
    - Strategies for contacting producers and hosts, including:  
      - Cold-calling radio stations.  
      - Following up and demonstrating persistence when initial outreach is ignored.  
    - Emphasis on building relationships with stations so you can return as a guest.

  - **Sales impact of radio**  
    - Discussion of how radio exposure has personally driven sales for the author.  
    - Examples of using interviews to promote books, products, or services.

  - **Preparing for the conversation**  
    - How to think about “the conversation” with a host so it flows naturally and serves your goals.  
    - Tips for structuring your key points so you sound confident and focused on-air.

  - **Pitching yourself effectively**  
    - Techniques for “pitch-perfect” calls to producers and hosts.  
    - How to present yourself, your expertise, and your topic in a way that’s attractive to shows.

  - **Storytelling & positioning**  
    - Framing your background and business story so it’s compelling for listeners.  
    - Using concise, memorable messages that fit short interview segments.

  - **Handling brief opportunities**  
    - Advice on being ready to deliver your core message in very limited time (e.g., quick segments, short phone calls, elevator-style situations).  
    - “Rock stars in an elevator” concept: how to impress quickly and clearly.

  - **Creating and using pre-planned questions**  
    - How to devise suggested questions for hosts that guide the interview toward your strengths.  
    - Ensuring interviews cover points that matter for your business goals while still being useful to the audience.

  - **Maximizing each appearance**  
    - Reasons to “stick around”: staying engaged with hosts, shows, and networks after an interview.  
    - Using each appearance to open doors to additional interviews or partnerships.

  - **Supplemental online content**  
    - Additional chapters and sections available on the website that did not fit into the printed 30-minute book, covering topics such as:  
      - How radio drives sales.  
      - Cold-calling, persistence, and improving your on-air conversations.  
      - Crafting better pitches and questions.

