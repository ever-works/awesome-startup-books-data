  # Pretotype It


  **Category:** Customer Development  

  **Tags:** Market Feedback, Concept Testing, Efficiency


  ---


  ### Overview

  **Pretotype It** is a manifesto authored by Alberto Savoia that focuses on
  obtaining market feedback before making significant investments in a product
  idea. The concept of "pretotyping" aims to ensure you are building "The Right
  It" before you invest resources to build "It" right. Originally developed at
  Google in 2010, pretotyping has been refined and successfully implemented by
  numerous projects and organizations.


  ### Features

  - **Rapid Validation:** Test product ideas quickly, objectively, and
  accurately to ensure market viability.

  - **Efficient Resource Use:** Validate ideas with minimal resources and time,
  often in just a few hours.

  - **High Innovation Rate:** Allows testing of multiple innovative ideas
  rapidly to identify potential successes.

  - **Tools and Techniques:** Provides actionable tools, techniques, and tactics
  for market validation.


  ### Key Concepts

  - **The Right It:** Ensures the idea is worth pursuing before full
  development.

  - **Market Feedback:** Emphasizes objective and rigorous market testing to
  combat the Law of Market Failure.

  - **Seven Strategies for Success:** Includes strategies such as "Trust only in
  Your Own Data (YODA)" and "Say it with numbers" to guide market testing.


  ### Resources

  - **The Pretotyping Book:** Detailed guidance from Alberto Savoia with
  examples and case studies.

  - **Training and Infrastructure:** Developed by Alberto Savoia and
  collaborators to enhance organizational innovation capabilities.


  ### Source

  For more information, visit the official [Pretotyping
  website](https://www.pretotyping.org/).


  ---


  Pretotyping is a strategic approach that increases the likelihood of success
  in the market by ensuring that product ideas are validated efficiently and
  effectively before significant investment. By using the tools and strategies
  outlined in "Pretotype It," innovators can navigate market challenges and
  increase their chances of success.
