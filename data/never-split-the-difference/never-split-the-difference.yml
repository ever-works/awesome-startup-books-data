  # Never Split the Difference


  - **Type:** Book  

  - **Author:** Christopher Voss  

  - **Category:** Biographies / Business & Negotiation  

  - **Original Publication:** 2016


  ## Overview

  “Never Split the Difference” presents negotiation as a critical skill for both
  professional and personal life. Drawing on his experience as an FBI hostage
  negotiator, Christopher Voss shows how techniques used in high‑stakes
  scenarios such as kidnappings can be adapted to everyday business situations
  and life decisions.


  For founders and business leaders, the book focuses on using negotiation to
  gain leverage, handle difficult conversations, and achieve better outcomes in
  areas like fundraising, hiring, partnerships, and sales.


  ## Features

  - **Real-world negotiation framework:** Translates FBI hostage negotiation
  methods into practical, repeatable tactics for business and daily
  interactions.

  - **High-stakes origins:** Grounded in strategies developed for extreme
  situations (e.g., kidnappings, hostage crises), then simplified for
  non‑law‑enforcement use.

  - **Broad applicability:** Emphasizes that negotiation skills matter beyond
  business—covering scenarios like real estate purchases, salary discussions,
  and personal disputes.

  - **Persuasion skill-building:** Focuses on improving persuasion, influence,
  and communication to secure more favorable terms and outcomes.

  - **Founder-focused benefits:** Highlights relevance for startup founders in:
    - Raising capital and negotiating with investors
    - Closing key hires and executive team members
    - Structuring deals with partners
    - Negotiating contracts with early customers and vendors
  - **Everyday usability:** Positions negotiation as part of everyday life,
  encouraging ongoing practice and revisiting of concepts over time.


  ## Use Cases for Startup Founders

  - Preparing for investor meetings and term sheet discussions

  - Handling salary and equity conversations with early employees

  - Navigating difficult partner or customer conversations

  - Strengthening overall confidence and control in high-pressure discussions


