name: "Core Curriculum Reading: Financing Entrepreneurial Ventures"
description: A Harvard Business School Core Curriculum Reading that introduces
  key issues in financing entrepreneurial ventures, including how business
  models shape funding needs, tradeoffs between bootstrapping and external
  capital, differences between debt and equity, types of equity investors
  (angels, VCs, strategic investors), venture financing stages, alternative
  models like partnerships, and emerging funding mechanisms such as crowdfunding
  and accelerators. Useful foundational reading for startup founders seeking a
  structured understanding of entrepreneurial finance.
