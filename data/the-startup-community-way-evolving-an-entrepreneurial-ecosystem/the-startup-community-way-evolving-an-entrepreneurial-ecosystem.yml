name: "The Startup Community Way: Evolving an Entrepreneurial Ecosystem"
description: A book for founders and ecosystem builders that explains how
  startup communities actually work using systems thinking and complexity
  science. It builds on Brad Feld’s earlier “Startup Communities” and provides
  practical guidance for nurturing vibrant startup ecosystems—valuable for
  founders who want to understand and leverage the dynamics around their
  startup, not just the company itself.
