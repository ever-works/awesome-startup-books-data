  # Drive: The Surprising Truth About What Motivates Us


  **Author:** [Daniel H.
  Pink](https://www.goodreads.com/author/show/96150.Daniel_H_Pink)


  **First Published:** December 29, 2009


  **Format:** 242 pages, Hardcover


  **Category:** Personal Development


  **Tags:** Motivation, Intrinsic, Success


  ## Overview


  *Drive* by Daniel H. Pink explores the science behind motivation, challenging
  the traditional view that external rewards and punishments are the primary
  drivers of human behavior. Pink presents a compelling argument for the
  effectiveness of intrinsic motivators in fostering genuine engagement and
  success.


  ## Features


  - **In-depth Analysis:** The book meticulously examines research on
  motivation, offering insights into why traditional incentive systems often
  fail to inspire creativity and productivity.
    
  - **Focus on Intrinsic Motivation:** Highlights the power of autonomy,
  mastery, and purpose as key components that drive human motivation, especially
  in the modern workplace.
    
  - **Applicable to Entrepreneurs:** Provides valuable guidance for startup
  founders and business leaders aiming to cultivate a motivated workforce.


  - **Case Studies:** Rich with real-world examples and case studies that
  demonstrate the practical application of intrinsic motivators across various
  industries.


