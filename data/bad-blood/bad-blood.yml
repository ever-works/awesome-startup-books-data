  ## Bad Blood: Secrets and Lies in a Silicon Valley Startup


  **Author:** John Carreyrou  

  **Published Date:** May 21, 2018  

  **Format:** Hardcover  

  **Pages:** 339


  ### Description

  "Bad Blood: Secrets and Lies in a Silicon Valley Startup" is a riveting
  investigative book by John Carreyrou that explores the dramatic rise and
  catastrophic fall of Theranos, a health technology company once valued at
  billions. The book offers a thorough examination of the ethical pitfalls and
  challenges faced by startups, making it a compelling read for entrepreneurs
  and those interested in the business world.


  ### Features

  - **In-depth Investigation:** A detailed account of the Theranos scandal,
  exposing the deceit and corporate misconduct at the heart of the company.

  - **Ethical Insights:** Explores the ethical dilemmas and pressures faced by
  startups in the competitive world of innovation and technology.

  - **Engaging Narrative:** Written by acclaimed journalist John Carreyrou, the
  book offers a gripping narrative that keeps readers engaged from start to
  finish.

  - **Award-Winning:** The book has received critical acclaim and numerous
  awards for its meticulous research and storytelling.


