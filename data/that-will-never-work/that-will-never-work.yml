  ## That Will Never Work


  **Author:** Marc Randolph  

  **Pages:** 336, Hardcover  

  **First Published:** September 17, 2019  

  **Category:** Disruption & Innovation  

  **Tags:** Innovation, Perseverance, Problem-solving


  ### Overview

  "That Will Never Work" is an insightful journey into the inception and
  evolution of Netflix, as narrated by its co-founder, Marc Randolph. The book
  delves into the challenges, failures, and triumphs that paved the way for
  Netflix's groundbreaking success. It is an inspiring read for anyone
  interested in entrepreneurship, especially those intrigued by the dynamics of
  innovation and perseverance.


  ### Features

  - **Insider's Perspective:** Offers a unique behind-the-scenes look at the
  early days of Netflix.

  - **Innovation and Problem-Solving:** Highlights the creative problem-solving
  approaches that were instrumental in overcoming initial setbacks.

  - **Lessons in Perseverance:** Shares personal anecdotes and the relentless
  pursuit of turning a nascent idea into a global phenomenon.


