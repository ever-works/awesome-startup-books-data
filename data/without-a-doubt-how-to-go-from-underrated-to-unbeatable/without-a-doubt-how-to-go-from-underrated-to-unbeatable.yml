name: "Without a Doubt: How to Go from Underrated to Unbeatable"
description: "\"Without A Doubt\" by Surbhi Sarna is a compelling narrative of
  her entrepreneurial journey with nVision. The book provides insights into the
  challenges and triumphs of building a startup, especially as a woman in a
  male-dominated industry. It is divided into three parts: 'Believe,' 'Act,' and
  'Achieve,' offering strategies for overcoming self-doubt and achieving
  success."
