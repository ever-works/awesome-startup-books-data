  # The Customer Rules


  **Category:** Customer Experience  

  **Brand:** Penguin Random House  

  **Format:** Business / Customer-service book  

  **Author:** Lee Cockerell  

  **Slug:** `the-customer-rules`


  ## Overview

  “The Customer Rules” is a practical guide to customer experience and service
  excellence by Lee Cockerell, former Executive Vice President of Operations at
  Walt Disney World. It lays out clear, actionable rules for delighting
  customers, earning their trust, and building long-term loyalty—especially
  relevant for startup founders focused on product–market fit, retention, and
  referral-driven growth.


  ## Features

  - **Rule-based framework:** Organized as a set of concrete “rules” that break
  down what great service looks like in everyday behavior.  

  - **Focus on loyalty and retention:** Emphasizes how consistent service
  excellence drives repeat business, word-of-mouth, and long-term customer
  relationships.  

  - **Customer-centric mindset:** Guides readers to view decisions, operations,
  and product choices through the lens of the customer experience.  

  - **Practical, day-to-day tactics:** Concentrates on what employees, managers,
  and founders can do in daily interactions to improve satisfaction (e.g.,
  responsiveness, clarity, reliability).  

  - **People and culture oriented:** Highlights the link between how you treat
  your team and the service they provide to customers.  

  - **Applicable across industries:** Lessons are framed broadly for use in
  startups, small businesses, and large organizations alike.  

  - **Relevance for founders and operators:** Useful for designing support
  processes, onboarding flows, and product experiences that feel dependable and
  delightful.  

  - **Retention and product–market fit link:** Connects strong customer
  experience to better adoption, engagement, and reduced churn.


  ## Ideal For

  - Startup founders and early team members setting a customer-experience
  foundation.  

  - Managers building a service-driven culture.  

  - Anyone responsible for customer satisfaction, loyalty, and frontline
  service.


