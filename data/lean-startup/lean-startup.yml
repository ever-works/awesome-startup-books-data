  # Lean Startup


  A foundational methodology book for startup founders that focuses on validated
  learning, rapid experimentation, and iterative product development. Frequently
  referenced as a core framework for building and scaling startups efficiently,
  it is considered essential reading for entrepreneurs and innovators.


  ## Category

  - Biographies (book / entrepreneurship & innovation)


  ## Features

  - Focuses on the **Lean Startup methodology** for building and scaling
  startups

  - Emphasizes **validated learning** as the primary measure of progress

  - Promotes **rapid experimentation** to test hypotheses about products,
  customers, and markets

  - Advocates **iterative product development** instead of large upfront
  planning

  - Designed as a **practical framework** for startup founders and innovation
  teams

  - Aims to help build startups **more efficiently** by reducing waste and
  focusing on what customers actually need

  - Widely treated as a **core reference** among entrepreneurs, innovators, and
  product teams


  ## Related / Series Context

  - Part of a broader Lean-focused ecosystem (The Lean Series) curated by Eric
  Ries

  - Related titles in the Lean Series include: Lean Analytics, Running Lean,
  Lean UX, UX for Lean Startups, and Lean Enterprise


