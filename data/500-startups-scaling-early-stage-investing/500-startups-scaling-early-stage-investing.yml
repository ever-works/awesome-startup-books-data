  # 500 Startups: Scaling Early-Stage Investing


  **Type:** Academic case study (31 pages)  

  **Institution:** Stanford Graduate School of Business  

  **Authors:** Robert Siegel, Yin Li  

  **Year / Case No.:** 2014 / E528  

  **Category:** Fundraising & Investment  

  **Topics:** Organizational Behavior, Entrepreneurship, Venture Capital


  ## Overview


  This Stanford GSB case study examines the investment strategy and operating
  model of 500 Startups, an early-stage venture capital firm founded by Dave
  McClure. It analyzes how structural changes in the startup and capital markets
  affect seed investing and how a non-traditional, highly scalable “guild-based”
  global VC platform might work.


  ## Key Themes & Topics


  - Evolution of early-stage venture capital

  - Impact of falling startup costs on investment strategy

  - Changing exit options and return profiles

  - Global and emerging market investment opportunities

  - Role of major digital customer acquisition platforms in disrupting
  incumbents

  - Personality and leadership style of a founder/GP in building a VC firm

  - Scaling challenges and risks for a distributed, global VC model

  - Comparison of non-traditional seed funds vs. traditional VC funds


  ## Features


  - **Investment Strategy Focus**
    - Details 500 Startups’ approach to seed investing.  
    - Explores writing smaller checks enabled by lower startup costs.  
    - Considers earlier but generally lower-valuation exits and what that means for portfolio construction and fund returns.

  - **Market & Industry Context**
    - Analyzes how the plummeting cost of launching software and internet startups changes the economics of venture funding.  
    - Explores expanded exit options (e.g., acquisitions, smaller liquidity events) and their impact on VC strategies.  
    - Discusses how platforms for customer acquisition (e.g., online advertising, app stores, social networks) allow startups to challenge traditional businesses.  
    - Highlights the growing importance of rapidly expanding emerging markets for venture investment.

  - **Global, “Guild-Based” VC Model**
    - Presents McClure’s goal of scaling 500 Startups into the first “guild-based” international venture capital firm.  
    - Considers what a distributed network of investors, mentors, and operators might look like in practice.  
    - Examines how such a model might differ from centralized, partner-driven traditional VC firms.

  - **Comparison with Traditional VC Funds**
    - Contrasts 500 Startups’ high-velocity, small-check, globally distributed strategy with more concentrated, larger-check traditional VC models.  
    - Encourages critical evaluation of whether the traditional VC industry is innovating quickly enough.

  - **Founder Personality & Firm Building**
    - Uses Dave McClure’s outspoken and unconventional personality as a lens to explore leadership in venture capital.  
    - Discusses how a founder’s personality and public persona can support or hinder the realization of a strategic vision.

  - **Risk & Scaling Considerations**
    - Identifies key risks associated with scaling 500 Startups’ model (organizational, strategic, operational, reputational).  
    - Frames questions around managing large, diversified portfolios and global operations.

  - **Teaching & Discussion Use**
    - Designed for courses in entrepreneurship, venture capital, organizational behavior, and innovation.  
    - Suitable for examining the modern funding landscape from both founder and investor perspectives.

  - **Companion Case**
    - Linked follow-on case: **E528B: 500 Startups (B): Expanding the Footprint in 2016**, which continues the story and strategic issues as the firm grows.

  ## Learning Objectives


  - Understand major trends in startups and venture capital.  

  - Contrast 500 Startups’ investment strategy with traditional venture capital
  funds.  

  - Identify key risks to scaling an early-stage, globally oriented VC firm.  

  - Discuss how an entrepreneur or fund manager’s personality can help or hinder
  achieving their strategic vision.


