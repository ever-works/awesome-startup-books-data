name: "Anything You Want: 40 Lessons for a New Kind of Entrepreneur"
description: A concise, story-driven book by Derek Sivers that distills 40
  lessons from building and selling his company CD Baby. It focuses on
  unconventional yet highly practical guidance for founders, emphasizing
  simplicity, customer obsession, and designing a business to serve your
  life—not the other way around. Widely recommended as a must-read for startup
  founders who want real-world, no‑nonsense insights rather than abstract
  theory.
