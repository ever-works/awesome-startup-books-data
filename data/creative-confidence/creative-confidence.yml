  ![Creative Confidence](https://images.gr-assets.com/books/1378767404l/17288649.jpg)

  **Authors**: [Tom Kelley](https://www.goodreads.com/author/show/23044.Tom_Kelley) & [David Kelley](https://www.goodreads.com/author/show/66365.David_Kelley)

  **Publisher**: Crown Business

  **Category**: Disruption & Innovation

