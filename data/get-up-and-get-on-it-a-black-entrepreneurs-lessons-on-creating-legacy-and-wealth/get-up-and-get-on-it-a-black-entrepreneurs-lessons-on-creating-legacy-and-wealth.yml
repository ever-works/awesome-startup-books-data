  ---


  #### Description

  “Get Up And Get On It: A Black Entrepreneur's Lessons on Creating Legacy and
  Wealth” is a business and entrepreneurship book by Dana Frank. Drawing on her
  experience as a Black founder, Frank shares practical, real-world lessons on
  launching and growing companies, building generational wealth, and creating a
  lasting personal and family legacy. The book is aimed at startup founders and
  aspiring entrepreneurs who want guidance on ownership, scaling, and
  wealth-building from a practitioner’s point of view.


  ---


  #### Features

  - Focus on entrepreneurship from a Black founder’s perspective

  - Practical lessons on:
    - Starting and building companies
    - Structuring and protecting ownership
    - Scaling a business beyond the early stages
    - Creating and sustaining generational wealth
    - Building a long-term legacy through business
  - Written for:
    - Startup founders
    - Aspiring entrepreneurs
    - Business owners seeking to grow and systematize their companies
  - Emphasis on real-world, experience-based guidance rather than theory


