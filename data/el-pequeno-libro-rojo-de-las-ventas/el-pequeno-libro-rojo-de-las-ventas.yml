  # El pequeño libro rojo de las ventas


  Spanish edition of Jeffrey Gitomer’s classic sales handbook, focused on
  practical techniques for selling more effectively.


  ## Basic Info

  - **Type:** Ebook

  - **Author:** Jeffrey Gitomer

  - **Language:** Spanish

  - **ISBN:** 9786280004143

  - **Series:** El pequeño libro

  - **Publisher:** Alienta Editorial

  - **Release date:** 09 October 2018

  - **Format:** Digital (ebook)


  ## Description

  A concise sales guide that distills essential principles and tactics for
  increasing sales. Although not specific to startups, it focuses on
  prospecting, closing deals, and building strong customer relationships—skills
  that are especially useful for founders and professionals who must sell
  products, ideas, and long‑term visions.


  ## Features

  - Spanish translation of a well‑known sales handbook by Jeffrey Gitomer.

  - Organized around **“12.5 big secrets”** aimed at helping readers sell more
  effectively.

  - Emphasis on:
    - Prospecting and generating new opportunities.
    - Closing deals more consistently.
    - Building and maintaining strong customer relationships.
    - Communicating value and trust to prospects and clients.
  - Suitable for:
    - Sales professionals at any level.
    - Founders and entrepreneurs who need to sell their product and vision.
    - Readers looking for a compact, principle‑driven sales reference.
  - Available via digital libraries that use OverDrive/Libby.


