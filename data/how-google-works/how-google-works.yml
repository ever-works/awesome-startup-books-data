  ## How Google Works

  **Authors:** Eric Schmidt & Jonathan Rosenberg  
  **Category:** Leadership & Management  
  **Tags:** Management, Culture, Innovation  
  **Source:** [Medium](https://medium.com/keqius-management-notes/how-google-works-92a6f27d99a9)

  ### Overview
  *How Google Works* is a compelling exploration of the management and cultural strategies that have propelled Google to success. Written by Eric Schmidt, former CEO of Google, and Jonathan Rosenberg, the book serves as a practical guide for startups and established companies alike, focusing on scaling talent and fostering innovation.

  ### Features
  - **Management Insights:** Provides a detailed look into the management strategies employed at Google, emphasizing the importance of nurturing environments that allow "smart creatives" to thrive.
  - **Cultural Strategies:** Discusses the role of culture in scaling companies and maintaining innovation, touching on parallels with other successful companies like Netflix.
  - **Innovation Framework:** Offers practical advice on fostering innovation without stifling creativity, drawing comparisons between Google's open approach and Apple's closed ecosystem.
  - **Leadership Lessons:** Shares lessons on leadership, culture, and values, stressing their importance in decision-making and company growth.

  ### Key Takeaways
  - The book highlights the challenge of maintaining company culture and values as a company scales, emphasizing the need for consistent application in hiring, firing, and promotions.
  - It underscores the importance of freedom and responsibility, advocating for an environment where creativity is encouraged by setting context rather than imposing control.
  - The authors reflect on the differences in approach between Google and Apple in product development, advocating for an open approach unless one possesses unique talents akin to Steve Jobs.

  ### Notable Quotes
  - **Larry Page's Foreword:** Offers insights into the initial choices faced by Google's founders and the philosophy that guided their decision-making.

  ### Additional Resources
  - **Related Interviews:** Insights from Eric Schmidt's interview in the Blitzscaling series, further elaborating on concepts discussed in the book.

  ### Conclusion
  *How Google Works* is a must-read for anyone interested in understanding the inner workings of one of the world's most innovative companies. It provides valuable insights into building a culture of innovation and leadership that can guide startups and large enterprises alike towards sustained success.
