  # How to Be a Power Connector


  **Author:** Judy Robinett  

  **Publisher / Brand:** McGraw-Hill  

  **Category:** Business / Networking / Entrepreneurship  

  **Format:** Book  

  **Source:** [Publisher page](https://www.judyrobinett.com/book.php)


  ## Overview

  “How to Be a Power Connector: The 5+50+100 Rule for Turning Your Business
  Network into Profits” is a practical guide to building and leveraging a
  high-value professional network. Aimed especially at founders and business
  leaders, it explains how to create strategic relationships, access capital and
  opportunities, and turn social capital into tangible business results.


  ## Features


  ### Strategic Networking Framework

  - Defines what a **deep, wide, and robust network** is and how to build one
  intentionally.  

  - Introduces the **5+50+100 system**, a structured approach to organizing and
  prioritizing key relationships for maximum impact.  

  - Explains how this system streamlines networking efforts and makes
  relationship maintenance more systematic and sustainable.


  ### Relationship Ecosystems

  - Explains **relationship ecosystems** and how to identify which ones are most
  relevant to your goals (e.g., investors, partners, customers, industry
  leaders).  

  - Guides readers on **which ecosystems to target** so that networking time is
  spent in the most valuable environments.


  ### Connection Mastery Skills

  - Details **key connection skills** needed to build strong, mutually
  beneficial relationships.  

  - Focuses on building **authentic, high-trust connections** rather than
  superficial contact lists.  

  - Emphasizes mutual value creation and long-term relationship thinking.


  ### Three Phases of Power Connecting

  - Outlines the **three phases of power connecting** (high-level process for
  moving from initial contact to strong, strategic alliances).  

  - Provides a step-by-step approach to:
    - Initiating new relationships in a purposeful way.  
    - Deepening relationships through consistent, value-added interaction.  
    - Leveraging mature relationships for opportunities, deals, and introductions.

  ### Real-World Case Examples

  - Draws on **examples from power connectors across multiple industries** to
  illustrate how the methods work in practice.  

  - Shows how high-level connectors build, maintain, and use their networks to
  create business opportunities, partnerships, and funding.


  ### Application to Founders and Growth

  - Orients many examples and advice points around **startup and founder
  needs**, including:  
    - Finding and approaching investors.  
    - Building strategic partnerships.  
    - Unlocking hidden opportunities through introductions and referrals.  
  - Helps entrepreneurs understand how to **leverage social capital** as a core
  business asset.


  ## Use Cases

  - Founders and entrepreneurs seeking investors, mentors, or strategic
  partners.  

  - Business professionals wanting to grow influence, opportunities, and deal
  flow.  

  - Anyone looking for a structured, repeatable system to build and manage a
  powerful professional network.


