  ### Additional Information

  - **Foreword by Jason Fried:** Offers insights into the philosophy behind
  "Shape Up."

  - **Organization:** The book is divided into multiple chapters and parts, each
  addressing different aspects of the shaping process.


  ---


  For those interested in reshaping their approach to product development,
  "Shape Up" provides a solid framework for getting work done efficiently and
  effectively. Visit the [Basecamp website](https://basecamp.com/shapeup) to
  learn more or to purchase the print edition.
