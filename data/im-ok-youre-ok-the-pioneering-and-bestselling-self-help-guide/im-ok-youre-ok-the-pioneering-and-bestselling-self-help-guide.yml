name: "I'm OK--You're OK: The Pioneering and Bestselling Self-Help Guide"
description: Classic self-help book by Thomas A. Harris that explains
  transactional analysis and offers practical tools for understanding
  interpersonal dynamics, communication, and emotional patterns. While not a
  startup manual, many founders use it to improve self-awareness, leadership,
  and team relationships, which are crucial in early-stage companies.
