name: "How the Hell Are You Doing This?: A Manual on Life and Leadership from
  the Story of Captain Parker McCumber"
description: A leadership and personal development book by Parker McCumber that
  shares battle-tested strategies for taking control of your future, making
  better decisions, and leading effectively. While not exclusively about
  startups, its practical guidance on resilience, ownership, and
  high-performance leadership is directly applicable to startup founders
  building and leading early-stage teams.
