  # The Outsiders: A Blueprint for Success


  **Book Title:** The Outsiders: Eight Unconventional CEOs and Their Radically
  Rational Blueprint for Success  

  **Author:** William N. Thorndike Jr.


  ## Description

  "The Outsiders" delves into the strategies employed by eight visionary CEOs
  who have consistently delivered exceptional returns by honing in on capital
  allocation and enhancing per-share value. This book is a treasure trove of
  wisdom for entrepreneurs who dare to stray from conventional paths in pursuit
  of success.


  ## Features

  - **Focus on Capital Allocation:** Learn how these CEOs prioritized capital
  allocation to maximize company value.

  - **Per-Share Value Emphasis:** Understand the importance of enhancing
  per-share value as a metric of success.

  - **Unconventional Strategies:** Discover the innovative approaches these
  leaders took to achieve extraordinary outcomes.

  - **Case Studies:** Detailed analysis of eight successful CEOs and their
  unique methodologies.

  - **Insights for Entrepreneurs:** Offers practical guidance for those seeking
  alternative routes to business success.


