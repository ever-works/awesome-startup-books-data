  # The Courage to Be Disliked


  **Category:** Biographies / Personal Development  

  **Authors:** Ichiro Kishimi, Fumitake Koga  

  **Based on:** Alfred Adler’s individual psychology  

  **Format:** Socratic dialogue (philosopher vs. skeptical youth)


  A personal-development and psychology book that shows how to break free from
  external validation, take responsibility for your choices, and build the inner
  resilience needed to live and work on your own terms. It is especially
  relevant for founders, leaders, and professionals who must handle rejection,
  conflict, and ambiguity.


  ---


  ## Overview


  * First published in Japan in 2013; English translation released in 2017.

  * Presents Alfred Adler’s ideas in the form of five nighttime conversations
  between a philosopher and a frustrated young man.

  * Challenges conventional beliefs about:
    * The role of the past in shaping personality.
    * How happiness is created.
    * What relationships are for.
    * How to deal with criticism, rejection, and social pressure.
  * Emphasizes that you can change your life by changing how you interpret
  events and how you act in the present, regardless of past experiences or
  current circumstances.


  ---


  ## Features


  ### Structure & Style


  - **Five conversations**: The book is organized into five sequential
  dialogues, each building logically on the previous one.

  - **Socratic dialogue format**:
    - A skeptical youth questions a calm, confident philosopher.
    - The youth’s objections mirror common doubts readers may have.
    - The philosopher answers using examples and Adlerian principles.
  - **Accessible but dense**:
    - Around 200 pages.
    - Conceptually rich; encourages pausing, reflecting, and re-reading.
  - **Mentor–mentee feel**: Reads like an extended mentoring session about life,
  work, and meaning.


  ### Core Psychological Principles (Adlerian Focus)


  1. **Happiness as a Choice**
     - Emotions are shaped by our interpretations, not by events themselves.
     - We can choose more constructive interpretations and therefore different emotional responses.
     - Example dynamic: A harsh code review or criticism can be framed as either a personal attack or a growth opportunity.

  2. **The Past Does Not Determine the Present**
     - Rejects strict determinism based on childhood or trauma.
     - The past matters only through the meaning you currently assign to it.
     - “I’m shy because of my childhood” is reframed as: you are choosing current goals and patterns, using the past as justification.

  3. **Focus on Tasks You Can Control** *(implied from Adlerian approach and
  discussion style)*
     - Distinguishes between what is your task and what is someone else’s task.
     - Encourages letting go of things outside your control (e.g., others’ opinions, ultimate outcomes).

  4. **Interpersonal Relationships as Central**
     - Adlerian psychology sees problems as fundamentally relational.
     - The book emphasizes building healthier, more equal relationships instead of struggling for superiority or approval.

  5. **Courage to Be Disliked**
     - Living authentically often means tolerating others’ disapproval.
     - The goal is not to win universal acceptance but to act according to your chosen values and tasks.

  6. **Responsibility and Self-Reliance**
     - Encourages taking responsibility for your current choices and interpretations.
     - Promotes self-reliance instead of dependency on external validation for self-worth.

  ### Relevance to Work & Tech (and Founders / Professionals)


  - **Handling Criticism and Feedback**
    - Reframes code reviews, performance feedback, and public criticism as neutral events whose impact depends on interpretation.
  - **Coping with Failure and Rejection**
    - Past failures (e.g., buggy releases, rejected pull requests, failed products) need not define future choices.
    - Encourages trying again without carrying a fixed “I am a failure” identity.
  - **Managing Stress and Ambiguity**
    - Shifting from seeing problems as personal threats to seeing them as challenges reduces anxiety.
    - Supports resilience in environments with tight deadlines, complex systems, or unclear outcomes.
  - **Non‑consensus Decisions**
    - Helps readers accept that principled decisions may be unpopular.
    - Useful for startup founders and leaders who regularly make unconventional choices.
  - **Personal and Professional Growth**
    - Promotes introspection about why you pursue certain goals (status, approval, control vs. contribution, meaning, collaboration).

  ---


  ## Ideal For


  - Startup founders and entrepreneurs needing resilience against rejection and
  non‑consensus decisions.

  - Software developers and tech professionals facing constant change, imposter
  syndrome, and high-pressure environments.

  - Leaders and managers who want a psychologically grounded way to think about
  motivation, conflict, and cooperation.

  - Anyone interested in practical, philosophical psychology focused on choice,
  responsibility, and authentic living.


